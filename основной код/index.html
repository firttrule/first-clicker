<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Супер кликер</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="icon" href="../assets/images/skin4.png" />
  </head>

  <body>
    <div class="box">
      <div class="main">
        <h3>Супер кликер</h3>
        <h1 id="score">0$</h1>
        <h3 id="level">Ваш уровень: 1</h3>
        <h4 id="autoScore">Автоклик: 0$</h4>
        <img
          id="capybara"
          src="../assets/images/skin1.png"
          alt="capybara"
          onclick="clickHandler()"
        />
      </div>

      <div class="menu">
        <div class="menu-btns">
          <h4>Улучшение силы клика</h4>
          <button onclick="up(1)">+1 за 100$</button>
          <button onclick="up(2)">+2 за 400$</button>
          <button onclick="up(3)">+3 за 900$</button>
          <button onclick="up(5)">+5 за 2500$</button>
          <button onclick="up(10)">+10 за 10000$</button>
          <button onclick="up(30)">+30 за 90000$</button>
          <button onclick="up(50)">+50 за 250000$</button>
          <button onclick="up(100)">+100 за 1000000$</button>
          <button onclick="up(150)">+150 за 2250000$</button>
          <button onclick="up(300)">+300 за 9000000$</button>
          <button onclick="up(500)">+500 за 25000000$</button>
          <button onclick="up(1000)">+1000 за 100000000$</button>
        </div>
        <div class="menu-btns">
          <h4>Покупка автоклика</h4>
          <button onclick="buyAutoClick(1)">+1/с за 1000$</button>
          <button onclick="buyAutoClick(2)">+2/с за 2000$</button>
          <button onclick="buyAutoClick(3)">+3/с за 3000$</button>
          <button onclick="buyAutoClick(5)">+5/с за 5000$</button>
          <button onclick="buyAutoClick(10)">+10/с за 10000$</button>
          <button onclick="buyAutoClick(30)">+30/с за 30000$</button>
        </div>
        <button id="btnReset" onclick="reset()">Начать заново</button>
      </div>
    </div>

    <div class="footer">
      &copy;<span> 2023</span><span> SuperClicker. All rights reserved.</span>
    </div>
  </body>
</html>
